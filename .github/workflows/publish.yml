name: Create new Release
on:
  release:
    types: [published]

jobs:

  upload-to-pypi:
    name: Release to PyPi
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install twine==4.0.2
        python -m pip install build
    - name: Set output
      run: export GITHUB_OUTPUT=${GITHUB_REF##*/}
    - name: Build package
      env:
        RELEASE_VERSION: $GITHUB_OUTPUT
      run: python setup.py sdist
    - name: Publish package
      uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
  
  linux-cli-builder:
    name: Build Linux CLI Release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Setup Environment
      run: |
        pip3 install -r ./requirements.txt
        pip3 install pyinstaller==5.6.2
    - name: build artifacts
      run: pyinstaller --onefile --clean ./masked_ai/masker.py
    - name: Make artifacts downloadable
      uses: actions/upload-artifact@v3
      with:
        name: linux-cli
        path: ./dist/masker
    
  windows-cli-builder:
    name: Build Windows CLI Release
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Setup Environment
      run: |
        pip3 install -r ./requirements.txt
        pip3 install pyinstaller==5.6.2
    - name: build artifacts
      run: pyinstaller --onefile --clean .\masked_ai\masker.py
    - name: Make artifacts downloadable
      uses: actions/upload-artifact@v3
      with:
        name: windows-cli
        path: .\dist\masker.exe
  
  macos-cli-builder:
    name: Build MacOS CLI Release
    runs-on: macos-12
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Setup Environment
      run: |
        pip3 install -r ./requirements.txt
        pip3 install pyinstaller
    - name: SOME TESTS
      run: uname -m
    - name: build artifacts
      run: pyinstaller --onefile --clean ./masked_ai/masker.py
    - name: Make artifacts downloadable
      uses: actions/upload-artifact@v3
      with:
        name: macos-cli
        path: ./dist/masker
